  title: Anita Posch on Why ‘Bitcoin Is a Tool for Freedom’ – Especially in Africa - Ep. 531
  content: Educator Anita Posch has spent months on the ground in Africa onboarding new users into the world of Bitcoin. In the West, bitcoin may seem extraneous; but in her telling, bitcoin in Zimbabwe, Zambia, and other African countries is essential. “Bitcoin can be one of the solutions for people who are disempowered, who are outlawed, the misfits,” says Posch. “Bitcoin is for them because no one can take it away from you.”
